<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
         .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Facade.jpg" alt="Facade" width="500" height="300">
    
   
    <button class="button" id="button1" onclick="navigateToPage1()">Go to assignment 2!</button>
    <button class="button" id="button2" onclick="navigateToPage2()">Go to assignment 3!</button>
    <script>
        function navigateToPage1() {
            window.location.href = 'Page_Assignment2.html'; // Change this to the URL of the page you want to navigate to
        }
        function navigateToPage2() {
            window.location.href = 'Page_Assignment3.html'; // Change this to the URL of the page you want to navigate to
        }
    </script>
  

</body>
</html>
